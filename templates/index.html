<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Metadata</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Recording Metadata</h2>
        <p class="text-sm text-gray-600 mb-6">Enter details about this recording.</p>

        <form method="POST" class="space-y-6">
            <!-- Recording Type Dropdown -->
            <div class="sm:col-span-4">
                <label for="recording_type" class="block text-sm font-medium text-gray-900">Recording Type</label>
                <select id="recording_type" name="recording_type" class="mt-2 w-full rounded-md border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    {% for option in recording_types %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Participants Field -->
            <div class="col-span-full">
                <label for="participants" class="block text-sm font-medium text-gray-900">Participants</label>
                <div class="mt-2">
                    <input type="text" name="participants" id="participants" placeholder="Enter names (comma separated)" class="w-full rounded-md border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <!-- Company / Project Field -->
            <div class="col-span-full">
                <label for="company" class="block text-sm font-medium text-gray-900">Company / Project</label>
                <div class="mt-2">
                    <input type="text" name="company" id="company" placeholder="Company name" class="w-full rounded-md border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <!-- Notes Field -->
            <div class="col-span-full">
                <label for="notes" class="block text-sm font-medium text-gray-900">Additional Notes</label>
                <div class="mt-2">
                    <textarea name="notes" id="notes" rows="3" placeholder="Any additional details..." class="w-full rounded-md border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-6 flex justify-end">
                <button type="button" class="text-sm font-semibold text-gray-900">Cancel</button>
                <button type="submit" class="ml-3 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                    Save
                </button>
