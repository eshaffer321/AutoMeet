services:

  redis:
    image: redis:7.4.2
    container_name: redis_local
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # watcher, runs locally always
  watcher:
    build:
      context: .
      dockerfile: src/services/watcher/Dockerfile
    volumes:
      - "./data/:/src/data/"
    environment:
      - JOURNAL_FILE=/app/data/journal.txt

  uploader:
    build:
      context: .
      dockerfile: src/services/uploader/Dockerfile
    volumes:
      - "${AUDIO_DIR}:/mnt/audio"

  whisper_worker:
    build:
      context: .
      dockerfile: src/services/whisper_worker/Dockerfile
    ports:
      - 8000:8000

volumes:
  redis_data: